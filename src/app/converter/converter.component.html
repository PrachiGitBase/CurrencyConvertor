<div class="row">
    <div class="alert alert-danger"  #changeTheText *ngIf="showErrorDiv">
        <a href="#" class="close" *ngIf="showErrorDiv" data-dismiss="alert" aria-label="close" (click)="hideDangerDiv();">&times;</a>
          <i class="fa fa-times"></i> <strong>Danger!</strong> Please select the From and To select box before conversion 
    </div>
    <div class="alert alert-danger" *ngIf="showAnotherDiv">
      <a href="#" class="close"  data-dismiss="alert" aria-label="close" (click)="hideDangerDiv();">&times;</a>
        <i class="fa fa-times"></i> <strong>Danger!</strong> Please add the input greater than 0
  </div>
   
<div class='left col-md-6' >
    <div id="left-column" class="yen">
      <article>
        <div class="content">
                <form [formGroup]="CurrencyFormGroup">

                  <div class="form-group col-md-12">
                      <div class="col-md-3 left">
                           <h3>From:</h3>
                        </div>
                      <div class="col-md-8 paddingTop">
                              <select formControlName="currencyControl" class="form-control right"  value="" (change)="convertFromToCurrency($event)">
                                  <option value="" disabled selected>Select your option</option>
                                  <option  *ngFor="let currName of newCurrencyCodeArr"> {{currName}}
                                  </option>
                              </select>
                      </div>
                    </div>
                    <br>
                    <div class="form-group col-md-12">
                        <div class="col-md-11">
                          <input type ="text" id="yen" class="form-control" placeholder="Enter value in Yen"  min="0"
                           formControlName="fromCurrencyVal" (change)="convertFromToVal()"  value="{{convertCurrencyValToFrom}}" required/>
                        </div>
                    </div>
                </form>
        </div>
      </article>
    </div>
  </div>

  <div class="right col-md-6">
    <div id="right-column" class="usd">
      <article>
          <div class="content">
                <form [formGroup]="CurrencyToGroup">
                   <div class="form-group col-md-12">
                       <div class="col-md-3 left">
                           <h3>To:</h3> 
                       </div>
                       <div class="col-md-8 paddingTop">
                            <select formControlName="currencyToControl" class="form-control right" value="" (change)="convertToFromCurrency($event)">
                                <option value="" disabled selected>Select your option</option>
                                <option  *ngFor="let currName of newCurrencyCodeArr"> {{currName}}
                                </option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="form-group col-md-12">
                          <div class="col-md-11">
                                <input type ="text"  id="usd" placeholder="Enter value in USD" class="form-control right" min="0"
                                 value="{{convertCurrencyValFromTo}}" (change)="convertToFromVal();" formControlName="toCurrencyVal" required/>
                            </div>
                    </div>
                </form>
          </div>
      </article>
    </div>
  </div>
</div>
